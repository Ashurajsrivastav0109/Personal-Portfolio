<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Cards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 1200px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card-content {
      padding: 15px;
    }
    .card-title {
      font-size: 1.2em;
      margin: 0 0 10px;
      color: #333;
    }
    .card-description {
      font-size: 0.9em;
      color: #666;
      margin-bottom: 10px;
    }
    .card-languages {
      font-size: 0.8em;
      color: #007BFF;
    }
  </style>
</head>
<body>
  <div class="card-container">
    <!-- Project Card 1 -->
    <div class="card">
      <img src="project1.jpg" alt="Project 1">
      <div class="card-content">
        <h3 class="card-title">Project Title 1</h3>
        <p class="card-description">A brief description of the project goes here, explaining its purpose and key features.</p>
        <p class="card-languages">Languages: HTML, CSS, JavaScript</p>
      </div>
    </div>
    <!-- Project Card 2 -->
    <div class="card">
      <img src="project2.jpg" alt="Project 2">
      <div class="card-content">
        <h3 class="card-title">Project Title 2</h3>
        <p class="card-description">A brief description of the project goes here, explaining its purpose and key features.</p>
        <p class="card-languages">Languages: PHP, MySQL</p>
      </div>
    </div>
    <!-- Add more cards as needed -->
  </div>
</body>
</html>
